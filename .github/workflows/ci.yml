  test:
    name: "Run tests"
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: bikeindex_test
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
      redis:
        image: redis
        ports:
          - "6379:6379"
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://rails:password@localhost:5432/bikeindex_test"
      COVERAGE: true
      CC_TEST_REPORTER_ID: 04daa6564351115dc1515504790cd379ad8dc25e7778f0641e0f8c63185f887c
      TRANSLATION_BRANCH: main
      RETRY_FLAKY: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install \
            curl \
            gettext \
            imagemagick \
            libvips \
            libcurl4-gnutls-dev \
            libexpat1-dev \
            libssl-dev \
            libz-dev \
            postgresql-client \
            ripgrep
      # Install Ruby dependencies
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle install
      - name: Set up database schema
        run: bin/rails db:schema:load --trace
      # Install JS dependencies
      - name: build assets
        run: bin/rails assets:precompile --trace
      # Run tests
      - name: Run tests
        run: bundle exec rspec
