  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.7'
          bundler-cache: true

      - name: Lint code for consistent style
        run: bin/lint -no-fix

  test:
    name: "Run tests"
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: bikeindex_test
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
      redis:
        image: redis
        ports:
          - "6379:6379"
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://rails:password@localhost:5432/bikeindex_test"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # Install Ruby dependencies
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle install
      - name: Set up database schema
        run: bin/rails db:create db:schema:load --trace
      # Install JS dependencies
      - name: build assets
        run: bin/rails assets:precompile --trace
      # Run tests
      - name: Run tests
        run: bundle exec rspec
