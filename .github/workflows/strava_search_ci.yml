name: Strava Search CI

on:
  push:
    paths:
      - 'vendor/strava_search/**'
      - 'public/strava_search/**'
      - '.github/workflows/strava_search_ci.yml'

defaults:
  run:
    working-directory: vendor/strava_search

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: 'vendor/strava_search/.tool-versions'
          cache: 'npm'
          cache-dependency-path: 'vendor/strava_search/package-lock.json'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linting
        run: npm run lint

      - name: Check for credentials
        run: npm run check-credentials

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: 'vendor/strava_search/.tool-versions'
          cache: 'npm'
          cache-dependency-path: 'vendor/strava_search/package-lock.json'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Type check
        run: npm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: 'vendor/strava_search/.tool-versions'
          cache: 'npm'
          cache-dependency-path: 'vendor/strava_search/package-lock.json'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: npm run test:run

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: 'vendor/strava_search/.tool-versions'
          cache: 'npm'
          cache-dependency-path: 'vendor/strava_search/package-lock.json'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build application
        run: npm run build
