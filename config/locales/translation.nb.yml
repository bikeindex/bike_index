      privacy_of_others: Andres personvern
      privacy_of_others_p1_html: Du erklærer overfor Bike Index at du overholder alle
        gjeldende personvernlover, at du har innhentet alle nødvendige rettigheter
        og samtykker i henhold til gjeldende lovgivning for å utlevere til Bike Index,
        eller tillate Bike Index å samle inn, bruke, oppbevare og utlevere kundedata
        som du gir oss eller autoriserer oss til å samle inn. Du er ene og alene ansvarlig
        for å informere kundene dine om at tilgang til vår tjeneste krever at de aksepterer
        våre <a href="https://bikeindex.org/terms">vilkår</a> for bruk og vår <a href="https://bikeindex.org/privacy">personvernerklæring</a>
      privacy_of_others_p2_html: Hvis du mottar informasjon om andre, inkludert Bike
        Index-brukere, gjennom bruk av tjenesten, må du holde slik informasjon konfidensiell
        og kun bruke den i forbindelse med tjenesten. Du kan ikke utlevere eller distribuere
        slik informasjon til en tredjepart eller bruke slik informasjon til markedsføringsformål,
        med mindre du har fått brukerens uttrykkelige samtykke til dette.
      privacy_of_others_p3_html: Vi vil aldri selge, bytte eller gi ut informasjon
        om kundene dine. Hvis Bike Index blir kjøpt opp av en annen organisasjon,
        vil vi varsle alle brukere via den primære e-postadressen som er registrert,
        om at informasjonen deres blir overført og kan være underlagt en annen personvernpolicy.
      privacy_of_others_p4_html: Kundedata som du har samlet inn før dette samarbeidet,
        men som du ønsker at Bike Index skal innlemme i tjenesten, vil være beskyttet
        av alle vilkårene i denne avtalen.
      prohibited_businesses: Forbudte virksomheter
      prohibited_businesses_p1: 'Ved å registrere deg for Bike Index Vendor Service
        bekrefter du at du ikke vil bruke tjenesten til å registrere sykler i forbindelse
        med følgende virksomheter, forretningsaktiviteter eller forretningspraksis:
        (1) bevisst salg av stjålne sykler, (2) tyveri av sykler.'
      prohibited_businesses_p2: Ved å godta denne avtalen bekrefter du at du vil oppfylle
        disse kravene.
      references_to_relationship: Referanser til vårt forhold
      references_to_relationship_p1: Du samtykker i at vi, fra det tidspunktet du
        aksepterer denne avtalen med Bike Index til du avslutter din konto hos oss,
        kan identifisere deg som en leverandør av Bike Index. Verken du eller vi vil
        antyde noen usann sponsing, støtte eller tilknytning mellom deg og Bike Index.
        Du gir oss tillatelse til å legge ut informasjon på nettstedet vårt om virksomheten
        din, inkludert, men ikke begrenset til, navn, beliggenhet og telefonnummer.
      representation_and_warranties: Representasjon og garantier
      representation_and_warranties_p1: 'Du erklærer og garanterer overfor oss at:
        (a) du er en fysisk person som er minst atten (18) år gammel, eller, hvis
        du er under atten (18) år gammel, har innhentet samtykke fra dine foreldre
        eller foresatte til å undertegne denne Avtalen og bruke Bike Index'' Leverandørtjenester
        på den måten Bike Index foreskriver; (b) du er kvalifisert til å registrere
        og bruke Tjenesten og har rett, makt og evne til å inngå og oppfylle denne
        Avtalen; (c) navnet du oppga da du registrerte deg, er firmanavnet du selger
        varer og tjenester under; (d) enhver registrering som du sender inn, representerer
        et salg i god tro fra din side; (e) du vil oppfylle alle dine forpliktelser
        overfor hver enkelt kunde som du sender inn en registrering for, og du vil
        løse enhver kundetvist eller klage direkte med kunden; (f) du og alle registreringer
        som du initierer, vil overholde alle føderale, statlige og lokale lover, regler
        og forskrifter som gjelder for virksomheten din, inkludert gjeldende skattelover
        og -forskrifter; (g) du vil ikke bruke tjenesten, verken direkte eller indirekte,
        til bedragersk virksomhet eller på noen måte som forstyrrer bruken av tjenesten.'
      restricted_use: Begrenset bruk
      restricted_use_p1: 'Du er forpliktet til å overholde alle lover, regler og forskrifter
        som gjelder for din bruk av tjenesten (for eksempel de som regulerer stjålet
        eiendom, forbrukerbeskyttelse, urettferdig konkurranse, antidiskriminering
        eller falsk reklame). I tillegg til eventuelle andre krav eller begrensninger
        som er angitt i denne avtalen, samtykker du til ikke å gjøre, eller tillate
        noen tredjepart å gjøre, noe av det følgende: (i) få tilgang til eller forsøke
        å få tilgang til Bike Index-systemer, -programmer eller -data som ikke er
        gjort tilgjengelig for offentlig bruk; (ii) tillate en tredjepart å bruke
        og dra nytte av tjenesten via leie, leasing, timesharing, servicebyrå eller
        andre ordninger; (iii) overføre rettigheter som er gitt deg i henhold til
        denne avtalen; (iv) omgå noen av de tekniske begrensningene i tjenesten, bruke
        verktøy for å aktivere funksjoner som ellers er deaktivert i tjenesten, eller
        dekompilere, demontere eller på annen måte reversere tjenesten, unntatt i
        den grad slike begrensninger er uttrykkelig forbudt ved lov; (v) utføre eller
        forsøke å utføre handlinger som kan forstyrre tjenestens funksjon, hindre
        andre brukeres tilgang til eller bruk av tjenesten, eller påføre vår infrastruktur
        en urimelig eller uforholdsmessig stor belastning, eller (vi) på annen måte
        bruke tjenesten med unntak av det som er uttrykkelig tillatt i dette avsnittet.'
