      section_c: 'Del C: Registrering for status som Bike Index-leverandør'
      section_d: 'Avsnitt D: Oppsigelse og andre juridiske forhold'
      security: Sikkerhet
      security_body_html: Bike Index er ansvarlig for å beskytte kundedata i vår besittelse
        mot uautorisert tilgang og utilsiktet tap eller endring. Vi vil opprettholde
        kommersielt rimelige administrative, tekniske og fysiske prosedyrer for å
        beskytte all personlig informasjon om deg og dine kunder som er lagret på
        våre servere. Vi kan imidlertid ikke garantere at uautoriserte tredjeparter
        aldri vil kunne omgå disse tiltakene eller bruke slike personopplysninger
        til urettmessige formål. Du erkjenner at du oppgir disse personopplysningene
        om deg og dine kunder på egen risiko. Vi anbefaler at du leser vår <a href="https://bikeindex.org/privacy">personvernerklæring</a>,
        som vil hjelpe deg å forstå hvordan vi samler inn, bruker og beskytter informasjonen
        du gir oss.
      term: Begrensning
      term_p1: Avtalen trer i kraft fra den datoen du godtar den (ved elektronisk
        å indikere aksept) og gjelder så lenge du bruker tjenesten eller inntil den
        sies opp av Bike Index.
      termination: Oppsigelse
      termination_and_other_legal_terms: Oppsigelse og andre juridiske vilkår
      termination_p1: Du kan når som helst si opp denne Avtalen ved å stenge din Bike
        Index-konto ved å følge instruksjonene på vår nettside i din organisasjons
        leverandørkontoprofil. Vi kan når som helst og uansett grunn si opp denne
        Avtalen og stenge din Bike Index-leverandørkonto ved å gi deg varsel i samsvar
        med punkt A10 (referanser til våre relasjoner) ovenfor. Vi kan suspendere
        din Bike Index-konto og din tilgang til Tjenesten, eller si opp denne Avtalen,
        hvis (i) vi etter eget skjønn finner at du ikke er kvalifisert for Tjenesten
        av grunner, inkludert, men ikke begrenset til, kundeklager på din bruk av
        tjenesten, eller av andre grunner; eller (ii) du ikke overholder noen av bestemmelsene
        i denne Avtalen.
      terms_of_service_for_vendors: Tjenestevilkår for leverandører
      tos_agreement: Vilkårene og betingelsene beskrevet her utgjør en juridisk "avtale"
        mellom enkeltpersonforetaket eller forretningsorganisasjonen som er oppført
        som "leverandør" på registreringssiden for tjenesten (noen ganger referert
        til som "du", "din", "selger"), og Bike Index, NFP. ("Bike Index").
      vendor_registration: Registrering av leverandører
      vendor_registration_p1: Bike Index' leverandørtjeneste er i henhold til denne
        avtalen kun tilgjengelig for personer som driver en virksomhet som selger
        varer eller tjenester, eller som driver sykkelrelaterte organisasjoner. For
        å bruke Bike Index til å registrere sykler, må du først registrere deg for
        en "leverandørkonto" Når du registrerer deg for en Bike Index-leverandørkonto,
        vil vi samle inn grunnleggende informasjon, inkludert navn, firmanavn, sted,
        e-postadresse og telefonnummer. Hvis du ikke allerede har gjort det, må du
        også oppgi e-postadresse og passord for Bike Index-kontoen din.
      vendor_registration_p2: Når du registrerer deg som leverandør, må du også oppgi
        informasjon om en eier eller leder av virksomheten eller organisasjonen, og
        du må være autorisert til å handle på vegne av virksomheten og ha fullmakt
        til å binde virksomheten til denne avtalen. For å registrere en bedrift for
        bruk av tjenesten må du godta denne avtalen på vegne av bedriften. Hvis du
        har samtykket til dette, vil begrepet "du" bety deg, den fysiske personen,
        samt forretningsorganisasjonen du representerer.
      verification: Verifisering
      verification_p1: Vi kan be om informasjon for å verifisere identiteten din,
        inkludert førerkort eller annen offentlig utstedt legitimasjon, eller en forretningslisens.
        Vi kan be om din tillatelse til å foreta en fysisk inspeksjon på forretningsstedet
        ditt og til å undersøke sykler som gjelder din overholdelse av denne avtalen.
        Hvis du ikke etterkommer noen av disse forespørslene innen fem (5) dager,
        kan det føre til deaktivering eller oppsigelse av Bike Index-kontoen din.
        Du gir oss tillatelse til å innhente ytterligere informasjon om deg fra tredjeparter
        og andre identifikasjonstjenester.
      verification_p2: Etter at vi har samlet inn og verifisert alle opplysningene
        dine, vil Bike Index gjennomgå kontoen din og avgjøre om du er kvalifisert
        til å bruke Tjenesten. Bike Index vil varsle deg når kontoen din enten er
        godkjent eller ikke kvalifisert for bruk av Tjenesten.
      verification_p3: Ved å godta vilkårene i denne avtalen gir du oss tillatelse
        til å innhente informasjon om deg ved hjelp av tredjeparter, inkludert grossister,
        distributører og andre informasjonsleverandører i sykkelbransjen. Du erkjenner
        at slik innhentet informasjon kan omfatte navn, adressehistorikk, forretningshistorikk
        og andre opplysninger om deg. Bike Index kan med jevne mellomrom oppdatere
        denne informasjonen for å avgjøre om du fortsatt oppfyller våre kvalifikasjonskrav.
      verification_p4: Du samtykker i at Bike Index har lov til å kontakte og dele
        informasjon om deg og din søknad (inkludert om du blir godkjent eller avslått),
        samt din bruk av Bike Index med våre venner.
      we_can_deactivate_html: |
        Vi kan når som helst deaktivere din mulighet til å registrere nye sykler eller avslutte denne
        "Avtalen" når som helst (spesielt hvis du gjør noe galt). Du kan også
        si opp når som helst. Oppsigelsen trer i kraft umiddelbart. Oppsigelse endrer ikke
