        juridiske tingene de ber oss om å legge til (f.eks. skadesløsholdelse, garantier, overdragelse).
        <a href="#section_d">Fullstendig informasjon</a>
      we_provide_you_with_html: |
        Vi tilbyr deg en tjeneste for å registrere syklene du samhandler med; vi skal
        respektere og beskytte ditt og dine kunders personvern, data og personopplysninger
