      welcome_to_bike_index_html: |
        <strong>Velkommen til Bike Index</strong>, en 501(c)(3) ideell organisasjon. Vi har utviklet en
        offentlig tilgjengelig sykkelregistreringstjeneste ("tjenesten") som gir organisasjoner som er
        organisasjoner som er registrert på Bike Index ("leverandører", "du") muligheten til raskt og enkelt å
        og enkelt registrere sykler for sine "kunder" - de som benytter seg av deres tjenester - ved hjelp av
        ved hjelp av leverandørens "kontoer" Vi mener at en slik tjeneste avskrekker
        sykkeltyverier og hjelper kundene med å finne igjen stjålne sykler.
      with_the_following_brief_descriptions: Med de følgende korte beskrivelsene av
        delene i denne "Avtalen" forsøker vi å forklare de viktigste delene av tjenesten
        vår. Men det er viktige detaljer i hele dokumentet som gjør det verdt å lese.
      your_liability: Ditt ansvar
      your_liability_p1: Du er ansvarlig for alle krav, bøter, gebyrer, straffer og
        annet ansvar som oppstår som følge av eller i forbindelse med ditt brudd på
        denne Avtalen og/eller din bruk av Tjenesten. Bike Index vil ha den endelige
        beslutningsmyndigheten med hensyn til krav. Du vil bli pålagt å refundere
        Bike Index for ditt ansvar. Du vil ikke motta refusjon av avgifter betalt
        til Bike Index.
      your_liability_p2: Uten å begrense det foregående, samtykker du i å forsvare,
        holde Bike Index og dets respektive ansatte og agenter (samlet kalt "ansvarsfraskrivende
        enheter") skadesløse fra og mot ethvert krav, søksmål, krav, tap, ansvar,
        skade, handling eller prosedyre som oppstår som følge av eller i forbindelse
        med (i) ditt brudd på noen bestemmelse i denne avtalen, og/eller (ii) din
        bruk av tjenesten, inkludert, men ikke begrenset til, eventuelle reverseringer,
        krav, bøter, gebyrer, straffer og advokathonorarer; (iii) din, dine ansattes
        eller agenters uaktsomhet eller forsettlige forsømmelse, eller (iv) tredjeparts
        erstatningsforpliktelser vi pådrar oss som et direkte eller indirekte resultat
