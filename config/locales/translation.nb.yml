  organized:
    ambassador_dashboards:
      getting_started:
        10_tips_for_getting_started_in_your_town: 10 tips for å komme i gang i byen
          din
        be_a_part_of_your_local_cycling_culture: Bli en del av den lokale sykkelkulturen.
          Enten du er syklist eller pendler, grussliper, mekaniker eller entusiast,
          finnes det mange måter å engasjere seg på. Bli kjent med andre som er aktive
          i sykkelmiljøet. Selv i en storby kjenner syklister syklister og er svært
          imøtekommende.
        encourage_people_to_watch: Oppfordre folk til å følge med på craigslist og
          offerup for ditt område, og matche skitne sykler til salgs i Bike Index.
          SYKKELJAKT HELE DAGEN.
        engage_your_local_city_and_cops: Ta kontakt med kommunen og politiet. Finn
          ut hvem som har ansvar for det lokale sykkelregisteret i byen din. Noen
          ganger vil et enkelt søk på "_____ bike registry" føre deg til personen
          du trenger å snakke med.
        find_and_talk_to_local_bloggers: Finn og snakk med lokale bloggere, og verv
          dem. De har mange følgere i ditt område. Intervju noen av dem, og få skrevet
          og publisert noen artikler.
        grow_your_network_via_bike: Utvid nettverket ditt via sykkeltyveriofre i området.
          Engasjer dem til å hjelpe til og gjør det ovennevnte. Det er stor sjanse
          for at de er interessert hvis de er forbannet over sykkeltyverier.
        have_twitter_connect: Har du Twitter? Ta kontakt med alle lokale syklister
          på Twitter. Promoter Bike Index på Twitter, og ikke vær redd for å tagge
          og namedroppe oss.
        post_and_rt_stolen_bikes: Legg ut og søk etter stjålne sykler i ditt område.
          Koble sammen folk som ønsker å matche stjålne sykler i ditt område. Folk
          vil følge deg, og du kan følge dem også! Du trenger ikke å være tjenestemann
          for å holde øye med stjålne sykler.
        promote_bike_index: Promoter Bike Index til politiet, sykkelbutikker og sykkelorganisasjoner
          hele tiden, både personlig og via Twitter. Det hjelper å komme med materiell,
          enten det er en flyer, noen klistremerker eller et visittkort.
        ride_your_bike_express_your: Kjør på sykkelen din! Gi uttrykk for din kjærlighet
          til sykler på den måten du ønsker. De du skal snakke med, gjør jobben sin
          fordi de også elsker sykler. Hvis du deler denne kjærligheten med dem, kan
          du ta de første skrittene til et godt samarbeid.
        seek_out_local_facebook_groups: Oppsøk lokale Facebook-grupper som finner
          stjålne sykler. De finnes, og det kan være flere enn én.
      resources:
