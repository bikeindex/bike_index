  info:
    about:
      about_bike_index: TRME About Bike Index
      alumni: TRME Alumni
      bike_registration_that_works: TRME Bike registration that works.
      bryan_hance_bio_html: |
        TRME <strong>Bryan Hance</strong> created StolenBicycleRegistry.com in 2004
        because 5 of his bikes were stolen in 9 years&mdash;and realized
        recovering bikes was really fun. He lives in Portland and recovers lots
        of bikes.
      cofounded_by_html: >-
        TRME Cofounded by Seth Herr and Bryan Hance in 2013, Bike Index is a %{description_link}.
      craig_dalton_bio_html: |
        TRME <strong>Craig Dalton</strong> thought he had the bike industry out of
        his system until Bike Index came knocking. Craig is bringing his
        entrepreneurial experience to the business side of Bike Index.
      jan_pecnik_bio_html: |
        TRME <strong>Jan Pecnik</strong> fell in love with bikes while studying his masters in the
        Netherlands, focusing on social entrepreneurship. After a couple of
        years of solo riding, he now helps Bike Index expand across Europe and
        beyond.
      lily_williams_bio_html: |
        TRME <strong>Lily Williams</strong> has a master's degree from Medill School
        of Journalism but realized along the way that bikes are the most
        deserving recipients of words. She writes and communicates for Bike
        Index.
      merging_the_services: >-
        TRME Merging the two services Seth and Bryan created the universal bike registration
        service they both dreamed of — a database used and searched by individuals,
        bike shops, police departments and other apps. A bike registry that gives
        everyone the ability to register and recover bicycles.
      mike_oleon_bio_html: |
        TRME <strong>Mike Oleon</strong> does the graphic design and illustration for the Index. If
        anything looks good, it's probably his fault.
      nonprofit_status: TRME 501(c)(3) nonprofit
      seth_built: >-
        TRME Seth built Bike Index when he was a bike mechanic because he wanted to
        be able to register bikes for his customers. Bryan developed and ran a community
        driven bicycle recovery service (StolenBikeRegistry.com) that recovered bikes
        from the first week it was created in 2004.
      seth_herr_bio_html: |
        TRME <strong>Seth Herr</strong> learned to program so that he could build
        Bike Index, because he was a bike mechanic and was frustrated that
        something like it didn't exist.
      seth_herr_image_title: >-
        TRME Those are not official Bike Index arm warmers, we don't have Bike Index
        arm warmers
      simple_efficient_effective: TRME Simple. Efficient. Effective.
      the_team: TRME The team
      widely_used: >-
        TRME It is the most widely used and successful bicycle registration service
        in the world with over %{bikes_count} cataloged bikes, %{partners_count} community
