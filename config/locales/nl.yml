        fees; (iii) your, or your employee’s or agent’s, negligence or willful misconduct;
        or (iv) third party indemnity obligations we incur as a direct or indirect
        result of your acts or omissions.
      your_privacy: TRME Your Privacy
      your_privacy_body_html: >-
        TRME Your privacy and the protection of your data are very important to us.
        You acknowledge that you have received, read in full and agree with the terms
        of our <a href="https://bikeindex.org/privacy">Privacy Policy</a> linked to
