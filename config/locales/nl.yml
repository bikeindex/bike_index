      how_bikes_are_verified: TRME How do you verify the bikes that people register?
      how_can_i_advertise: TRME How can I advertise on Bike Index
      how_can_i_stay_up_to_date: TRME How can I stay up to date on what Bike Index
        is doing?
      how_does_this_prevent_bike_theft: TRME How does this prevent bike theft?
      in_the_process_of_setting_up_advertising: >-
        TRME We're in the process of setting up advertising opportunities throughout
        the site, particularly for local bike shops.
      not_yet: TRME No. This is a feature we're working on, but we aren't there yet.
      organization_signup_html: >-
        TRME Have them visit the %{signup_link}, we'll set them up with a organization
        account so they can register bikes for free.
      organization_signup_link: TRME organization signup page
      other_registries_html: >-
        TRME Other registries generally hide serials because of their technical limitations.
        They keep information away from those most likely to use it for good, even
        though %{wikipedia_link} doesn't work.
      partner_link: TRME one of our partner shops
      people_with_good_intentions: >-
        TRME Right now people with good intentions buy stolen bikes because there
        isn't a single searchable, simple resource to check before buying a bike.
      possible_but_uncommon: >-
        TRME It is possible, but not common. We track and flag suspect activities
        to prevent abuse of Bike Index.
      read_our_blog_html: TRME Read our %{blog_link}! We post most cool things we
        do there.
      registration_html: >-
        TRME Registering your bike at %{partner_link} verifies the registration (shops
        may choose to only register bikes that they sell).
      reveal_owner_email_html: >-
        TRME Enter the new owner's email address and save the changes! You will still
        be able to edit the bike until the new owner claims it.
      security_by_obscurity_link: TRME security by obscurity
      serial_numbers_public: >-
        TRME We make serial numbers public because it's the best way to recover stolen
        bikes and deter theft.
      similar_serials: >-
        TRME If there are any bikes with similar serial numbers, particularly if just
        the last few numbers are different — your bike is most likely that make and
        model.
      the_faster_and_easier_it_is: >-
        TRME The faster and easier it is to access serials, the more stolen bikes
        we recover. Restricting access to serial numbers only helps thieves.
      this_isnt_optimistic_speculation: >-
        TRME This isn't optimistic speculation: we've proved this and continue to
        do so with every stolen bike we recover.
      to_learn_more_html: TRME To learn more check out %{article_link} about privacy.
      verification_questions: >-
        TRME Any question of verification is dealt with by reviewing your registration
        information. This hasn't been an issue.
      visit_or_add_html: >-
        TRME First, %{add_link}. Once you've done that, we'll show you a checklist
        of what to do to improve your chances of recovery.
      we_care_about_your_privacy: >-
        TRME We care about your privacy more than anyone — you can hide your registration
        so nobody but you can see it. We just don't think it's a good idea.
      we_offer_bike_shops: >-
        TRME We offer bike shops and law enforcement an easy to use interface to look
        up any suspicious bikes they encounter, and a way to quickly contact the proper
        owner.
      we_recommend_searching: >-
        TRME For now, we recommend searching for your bike's serial number. We will
        show you any registered bikes that have similar serial numbers.
      we_successfully_recover: TRME We successfully recover stolen bikes every week
        through this process.
      weve_recovered_bikes: >-
        TRME We've recovered bikes before they could even be marked stolen because
        they could be found on the Index.
      what_about_my_privacy: TRME What about my privacy?
      what_if_i_sell_my_bike: TRME What if I sell my bike?
      while_serial_numbers: >-
        TRME While serial numbers and bike information is public, there is nothing
        to connect users to the bikes they own. We never make user information available
        unless the user explicitly chooses to do so.
      who_can_register_bikes: TRME Who can register bikes?
      why_public: TRME Why are serial numbers and non-stolen bikes public?
      your_personal_information_is_never_viewed: >-
        TRME Your personal information is never viewed, shared or sold without your
        permission.
