      section_a: 'TRME Section A: The Bike Index Service'
      section_c: 'TRME Section C: Registering for Bike Index Vendor Status'
      section_d: 'TRME Section D: Termination and Other Legal Matters'
      security: TRME Security
      security_body_html: >-
        TRME Bike Index is responsible for protecting the security of Customer data
        in our possession from unauthorized access and accidental loss or modification.
        We will maintain commercially reasonable administrative, technical and physical
        procedures to protect all the personal information regarding you and your
