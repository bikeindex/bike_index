      termination: TRME Termination
      termination_and_other_legal_terms: TRME Termination and Other Legal Terms
      termination_p1: >-
        TRME You may terminate this Agreement by closing your Bike Index account at
        any time by following the instructions on our website in your organization’s
        Vendor Account profile. We may terminate this Agreement and close your Bike
