        invalid_request: >-
          TRME The request is missing a required parameter, includes an unsupported
          parameter value, or is otherwise malformed.
        invalid_resource_owner: >-
          TRME The provided resource owner credentials are not valid, or resource
          owner cannot be found
        invalid_scope: TRME The requested scope is invalid, unknown, or malformed.
        invalid_token:
          expired: TRME The access token expired
          revoked: TRME The access token was revoked
          unknown: TRME The access token is invalid
        resource_owner_authenticator_not_configured: >-
          TRME Resource Owner find failed due to Doorkeeper.configure.resource_owner_authenticator
          being unconfiged.
        server_error: >-
          TRME The authorization server encountered an unexpected condition which
          prevented it from fulfilling the request.
        temporarily_unavailable: >-
          TRME The authorization server is currently unable to handle the request
          due to a temporary overloading or maintenance of the server.
        unauthorized_client: TRME The client is not authorized to perform this request
          using this method.
        unsupported_grant_type: TRME The authorization grant type is not supported
          by the authorization server.
        unsupported_response_type: TRME The authorization server does not support
          this response type.
