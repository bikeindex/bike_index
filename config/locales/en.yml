      text2: We keep all the important information about your bike in one place so it's there
             when you need it the most. 
      text3: We help used bike sellers and buyers by providing an easy way to verify that a 
             bicycle isnâ€™t stolen.
      text4: Bike Index is a free service for bike shops and individuals.
      text5: It's simple, we offer an easy and efficient way to store and update important 
             identifying information about your bike.
      text6: In the unfortunate event that your bike is stolen, you can harness the power of
             our network to help get it back. Registering with Bike Index ensures that law 
             enforcement, bike shops, individuals, and everyone in between has the information 
             they need to help reunite you with your bike.
      text7: Bike Index is the most widely used bicycle registration service in the world. We 
